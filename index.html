<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snapchat-style Login</title>
<style>
  :root{--yellow:#fffc00;--black:#111;--muted:#6b7280;--line:#e5e7eb}
  *{box-sizing:border-box} body{margin:0;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--yellow)}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
  .card{width:min(380px,92vw);background:#fff;border:1px solid var(--line);border-radius:18px;padding:22px 22px 16px;
        box-shadow:0 12px 32px rgba(0,0,0,.12)}
  .brand{display:flex;align-items:center;gap:.6rem;margin-bottom:6px}
  .logo{width:44px;height:44px;border-radius:12px;background:var(--black);display:grid;place-items:center;color:var(--yellow)}
  .ghost{width:26px;height:26px}
  h1{margin:0;font-size:22px}
  p.sub{margin:4px 0 14px;color:var(--muted)}
  form{display:grid;gap:10px}
  input{padding:12px;border:1px solid var(--line);border-radius:10px;background:#fafafa}
  input:focus{outline:2px solid #cfe8ff;background:#fff}
  .row{display:flex;justify-content:space-between;align-items:center;font-size:12px}
  a{color:#2563eb;text-decoration:none}
  .btn{background:var(--black);color:var(--yellow);border:0;border-radius:12px;padding:12px 14px;font-weight:700;cursor:pointer}
  .or{display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center;color:#6b7280;font-size:12px;margin:10px 0}
  .or:before,.or:after{content:"";height:1px;background:var(--line)}
  .alt{display:grid;gap:8px}
  .alt button{padding:10px;border-radius:10px;border:1px solid var(--line);background:#fff;font-weight:600;cursor:pointer}
  .foot{margin-top:10px;text-align:center;font-size:13px}
</style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- simple generic ghost, not the Snapchat trademark -->
          <svg class="ghost" viewBox="0 0 64 64" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 6c-10 0-18 8-18 18v14c0 2-2 4-4 4-1 0-2 1-2 2 1 3 4 4 6 4 4 0 6-3 9-3s6 3 9 3 6-3 9-3 5 3 9 3c2 0 5-1 6-4 0-1-1-2-2-2-2 0-4-2-4-4V24c0-10-8-18-18-18z"/>
          </svg>
        </div>
        <h1 id="title">Sign in</h1>
      </div>
      <p class="sub">Welcome backâ€”log in to continue.</p>

      <form onsubmit="event.preventDefault(); alert('Logged in! (demo)')">
        <input type="text" placeholder="Username or email" autocomplete="username" required>
        <input id="pwd" type="password" placeholder="Password" autocomplete="current-password" minlength="6" required>
        <div class="row">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button class="btn" type="submit">Log In</button>
        <div class="or">OR</div>
        <div class="alt">
          <button type="button">Continue with Phone</button>
          <button type="button">Continue with Google</button>
        </div>
        <p class="foot">New here? <a href="#">Create an account</a></p>
      </form>
    </section>
  </main>
</body>
</html>
